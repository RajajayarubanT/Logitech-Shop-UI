<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="./product.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="mobile-frame-wrapper">
        <div class="mobile-frame-iphone14">
            <div class="project-container-main">
                <div class="project-container-content" id="project-container-content">
                    <div class="project-header-main">
                        <div class="header-item">
                            <i class='bx bx-menu-alt-left'></i>
                        </div>
                    </div>
                    <div class="project-content-main">
                        <div class="content-productview-main">
                            <div class="productview-img">
                                <img src="./images/mouse3.png" alt="">
                            </div>
                            <div class="productview-bg">
                                G502
                            </div>
                        </div>
                        <div class="content-product-images-main">
                            <div class="product-image">
                                <img src="./images/mouse2.png" alt="">
                            </div>
                            <div class="product-image product-image-active">
                                <img src="./images/mouse3.png" alt="">
                            </div>
                            <div class="product-image">
                                <img src="./images/mouse1.jpg" alt="">
                            </div>
                        </div>
                        <div class="content-product-details">
                            <div class="product-detail-title">
                                A REBORN HERO
                            </div>
                            <div class="product-detail-desc">
                                G502 Features an Advanced optical sensor <br>
                                for maximum accuracy, customizable RGB <br>
                                lighting, custim game profiles.
                            </div>
                            <div class="product-bullet-points">
                                <div class="bullet-point">
                                    <i class='bx bxs-down-arrow'></i>
                                    <span>Hero 25k Sensor</span>
                                </div>
                                <div class="bullet-point">
                                    <i class='bx bxs-down-arrow'></i>
                                    <span>Control at Your Fingertip</span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="product-footer-main">
                        <div class="footer-items">
                            <div class="footer-itm footer-price">
                                <span>$</span>
                                <span>79.99</span>
                            </div>
                            <div class="footer-itm footer-buy">
                                Buy now
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
